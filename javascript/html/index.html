<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acendendo a Lâmpada</title>
    <style>
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.233);
        }
    </style>
    <script>
        function acendaLampada() {
            document.getElementById('luz').src="../imagens/lampada-acesa.jpg";
        }
        function apagaLampada() {
            document.getElementById('luz').src="../imagens/lampada-apagada.jpg"
        }
        function quebraLampada() {
            document.getElementById('luz').src="../imagens/lampada-quebrada.jpg"
        }
    </script>
</head>
<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="../imagens/lampada-apagada.jpg" alt="Lâmpada Apagada" id="luz" onmousemove="acendaLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
</body>
</html>
