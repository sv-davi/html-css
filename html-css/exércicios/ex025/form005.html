<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formuçário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            
            <input type="radio" name="sexo" id="ifem" checked value="F"><label for="ifem">Feminino</label><br>

            <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favorios</legend>

            <input type="checkbox" name="fute" id="ifute" checked><label for="ifute">Futebol</label><br>

            <input type="checkbox" name="basq" id="ibasq" checked><label for="ibasq">Basquete</label><br>

            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
