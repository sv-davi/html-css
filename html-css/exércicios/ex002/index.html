<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr> <!--Horizontal Row: Linha Horizontal-->
    <p>Você pode escrver um parágrafo de qualquer jeito, basta por tudo entre as tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>Se precisa quebrar o texto em algum lugar especifico <br> como esse, você pode usar a tag &lt;br&gt;</p> <!-- Less Than (&lt;) / Greater Than (&gt;)-->
    <p>Vamos adicionar alguns emojis alguns emojis: &#x1F601;&#x1F62E;</p><!--Para adiconar Emojis antes de usar o código hexdeciam ponha "&#xcódigo"-->
    <img src="" alt="">
</body>
